<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./src/favicon.ico">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <title>React Car App</title>
</head>
<body>
<div id="root"></div>
<div id="dataContainer" style="height: 400px; min-width: 310px; max-width: 600px; margin: 25px auto 0"></div>
</body>
<script>
    $(function () {
        $('#dataContainer').highcharts({

            chart: {
                type: 'bubble',
                plotBorderWidth: 1,
                zoomType: 'xy'
            },

            legend: {
                enabled: false
            },

            title: {
                text: 'True Cost Comparison'
            },

            subtitle: {
                text: 'Source: <a href="http://www.edmunds.com/tco.html">Edmunds API</a>'
            },

            xAxis: {
                min:2013,
                max:2017,
                gridLineWidth: 1,
                title: {
                    text: 'Year'
                },
                labels: {
                    format: '{value}'
                },
                plotLines: [{
                    color: 'black',
                    dashStyle: 'dot',
                    width: 2,
                    value: 2014.5,
                    label: {
                        rotation: 0,
                        y: 15,
                        style: {
                            fontStyle: 'italic'
                        },
                        text: 'My Minimum Year'
                    },
                    zIndex: 3
                }]
            },

            yAxis: {
                startOnTick: false,
                endOnTick: false,
                title: {
                    text: 'Vehicle Retail Price'
                },
                labels: {
                    format: '${value}'
                },
                maxPadding: 0.2,
                plotLines: [{
                    color: 'black',
                    dashStyle: 'dot',
                    width: 2,
                    value: 21000,
                    label: {
                        align: 'right',
                        style: {
                            fontStyle: 'italic'
                        },
                        text: 'My Maximum Price',
                        x: -10
                    },
                    zIndex: 3
                }]
            },

            tooltip: {
                useHTML: true,
                headerFormat: '<table>',
                pointFormat: '<tr><th colspan="2"><h3>{point.x} {point.country}</h3></th></tr>' +
                '<tr><th>Retail Price:</th><td>${point.y}</td></tr>' +
                '<tr><th>True 5yr Cost:</th><td>${point.z}</td></tr>',
                footerFormat: '</table>',
                followPointer: true
            },

            plotOptions: {
                series: {
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}'
                    }
                }
            },

            series: [{
                data: [
                    { x: 2016, y: 23700, z: 27500, name: 'Accord EX-L V6', country: 'Honda Accord Coupe EX-L V6' },
                    { x: 2016, y: 21400, z: 26500, name: 'Accord EX', country: 'Honda Accord Coupe EX V4' },
                    { x: 2015, y: 24500, z: 27350, name: 'Accord Touring', country: 'Honda Accord Coupe Touring' },
                    { x: 2014, y: 18450, z: 23750, name: 'Accord EX-L V6', country: 'Honda Accord Coupe EX-L V6' },
                    { x: 2014, y: 16500, z: 27350, name: 'Accord EX', country: 'Honda Accord Coupe EX V4' }
                ]
            }]

        });
    });
</script>
</html>
